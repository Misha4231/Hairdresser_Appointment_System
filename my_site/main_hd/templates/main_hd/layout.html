<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main_hd/css/zerostyle.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main_hd/css/header.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="{% static 'main_hd/css/main_swiper.css' %}">
    <link rel="stylesheet" href="{% static 'main_hd/css/services.css' %}">
    <link rel="stylesheet" href="{% static 'main_hd/css/specialist.css' %}">
    <link rel="stylesheet" href="{% static 'main_hd/css/note.css' %}">
    <link rel="stylesheet" href="{% static 'main_hd/css/singup.css' %}">
    <link rel="stylesheet" href="{% static 'main_hd/css/reviews.css' %}">
    <link rel="stylesheet" href="{% static 'main_hd/css/ourservices.css' %}">
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <nav class="header__menu">
                        <ul class="header__items">
                            <li class="header-item header-main"><a href="{% url 'home' %}">Home</a></li>
                            <li class="header-item header-note"><a href="{% url 'singup' %}">Book an Appointment</a></li>
                            <li class="header-item header-aboutus"><a href="{% url 'reviews' %}">Reviews</a></li>
                            <li class="header-item header-item-services"><a href="{% url 'ourservices' %}">Our Services</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="{% static 'main_hd/js/header.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="{% static 'main_hd/js/main_swiper.js' %}"></script>
    <script src="{% static 'main_hd/js/specialist.js' %}"></script>
</body>
</html>
